<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CUIT - Captive Portal</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="/static/fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- ico -->
    <link rel="shortcut icon" href="/static/images/cuit.ico" type="image/x-icon">
    <!-- Main css -->
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        function load() {
            document.forms[0].action = "/logincheck" + window.location.search;
        }
    </script>
</head>
<body onload="load()">
<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <!-- <div class="signin-image">
                    <figure><img src="images/luobo.gif" alt="sing up image"></figure>
                </div> -->

                <div class="signin-form">
                    <!-- <h2 class="form-title">Sign up</h2> -->
                    <figure><img class="form-title" src="/static/images/cuit_logo.jpg"></img></figure>
                    <form method="POST" class="register-form" id="login-form" action="/logincheck">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="your_name" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="your_pass" placeholder="Password"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<!-- <script src="/static/js/main.js"></script> -->
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
